{% extends 'base.html' %}
{% load myatag %}

{% block content %}
<div id="app">
  <div class="max-w-[85rem] px-6 mx-auto my-5 grid grid-cols-2 lg:grid-cols-6">
    <!-- ワード検索 -->
    <div class="cols-span-1 p-2">
      <el-input
        v-model="selectWord"
        placeholder="検索"
        clearable
        class="h-10"
      ></el-input>
    </div>
    <!-- タイプ検索-->
    <div class="cols-span-1 p-2">
      <el-select
        multiple
        v-model="selectType"
        placeholder="タイプ"
        size="large"
      >
        <el-option
          v-for="item in typeSet"
          :key="item.value"
          :label="item.title"
          :value="item.value"
        ></el-option>
      </el-select>
    </div>
    <!-- 時間検索 -->
    <div class="cols-span-1 p-2">
      <el-select
        multiple
        v-model="selectTime"
        placeholder="時間"
        size="large"
      >
        <el-option
          v-for="item in timeSet"
          :key="item.value"
          :label="item.title"
          :value="item.value"
        ></el-option>
      </el-select>
    </div>
    <!-- 難易度検索 -->
    <div class="cols-span-1 p-2">
      <el-select
        multiple
        v-model="selectLevel"
        placeholder="難易度"
        size="large"
      >
        <el-option
          v-for="item in levelSet"
          :key="item.value"
          :label="item.title"
          :value="item.value"
        ></el-option>
      </el-select>
    </div>
    <!-- 並び替え -->
    <div class="cols-span-1 p-2">
      <el-select
        v-model="selectOrder"
        placeholder="並べ替え"
        size="large"
      >
        <el-option
          v-for="item in orderSet"
          :key="item.value"
          :label="item.title"
          :value="item.value"
        ></el-option>
      </el-select>
    </div>
    <!-- フィルター -->
    <div class="cols-span-1 p-2">
      <el-button type="primary" @click="getRiddleList" class="h-10 w-full">フィルター</el-button>
    </div>
  </div>
  {% include "riddle_list.html" %}
  <nav aria-label="ページ送り" class="flex justify-center items-center">
    <el-pagination background layout="prev, pager, next" :page-count="page_count" @current-change="getPage"></el-pagination>
  </nav>
</div>
{% endblock content %}
{% block script %}
<script>
  const app = Vue.createApp({
    data() {
      return {
        enabled: false,
        riddle_list: [],
        page: 1,
        count: 0,
        page_count: 0,
        selectType: [],
        selectTime: [],
        selectLevel: [],
        selectWord: "",
        selectOrder: "created_at",
        filterKwargs: "",
        userId: "{{ user.id }}",
        typeSet: [
          {
            title: "WEB",
            value: "web",
          },
          {
            title: "LINE",
            value: "line",
          },
        ],
        timeSet: [
          {
            title: "〜15分",
            value: "10",
          },
          {
            title: "15分〜45分",
            value: "30",
          },
          {
            title: "45分〜90分",
            value: "60",
          },
          {
            title: "90分〜180分",
            value: "120",
          },
          {
            title: "180分〜",
            value: "300",
          },
        ],
        levelSet: [
          {
            title: "初級",
            value: "1",
          },
          {
            title: "中級",
            value: "2",
          },
          {
            title: "上級",
            value: "3",
          },
        ],
        orderSet: [
          {
            title: "新着順",
            value: "created_at"
          },
          {
            title: "難易度順",
            value: "level"
          },
          {
            title: "プレイ数順",
            value: "playings"
          },
          {
            title: "評価順",
            value: "rating"
          },
        ]
      }
    },
    //ムスタッシュ記法を変更
    compilerOptions: {
      delimiters: ['[[', ']]'],
    },
    // HTMLの読み込み完了時に実行される
    mounted() {
      this.getRiddleList()
    },
    // これは任意の関数
    methods: {
      getTypeDisplay(type) {
        return this.typeSet.find(el => el.value == type).title;
      },
      getTimeDisplay(time) {
        return this.timeSet.find(el => el.value == time).title;
      },
      getLevelDisplay(level) {
        return this.levelSet.find(el => el.value == level).title;
      },
      getFilterKwargs() {
        this.filterKwargs = "?page=" + String(this.page);
        this.filterKwargs += "&order=" + this.selectOrder;
        if(this.selectType != []) {
          for(var type of this.selectType) {
            this.filterKwargs += "&type=" + type
          }
        }
        if(this.selectTime != []) {
          for(var time of this.selectTime) {
            this.filterKwargs += "&time=" + time
          }
        }
        if(this.selectLevel != []) {
          for(var level of this.selectLevel) {
            this.filterKwargs += "&level=" + level
          }
        }
        if(this.selectWord != "") {
          this.filterKwargs += "&word=" + this.selectWord
        }
      },
      getRiddleList() {
        this.getFilterKwargs();
        console.log(this.filterKwargs)
        axios.get(`/api/v2/riddle_list/${this.filterKwargs}`)
          .then((res) => {
            console.log(res)
            this.riddle_list = res.data.results
            this.count = res.data.count
            this.page_count = Math.ceil(this.count / 2)
          })
      },
      getPage(page) {
        this.page = page
        this.getRiddleList()
      },
      async bookmarkRiddle(pk) {
        const params = ""
        await fetch(`/api/v2/bookmark/${pk}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': "{{ csrf_token }}",
          },
          body: params
        })
        .then(response => response.json())
        .then(data => {
          console.log(data)
        })
        .catch((error) => {
          console.error('Error:', error);
        });
        this.getRiddleList();
      },
      getBookmarked(riddle) {
        return riddle.bookmarks.includes(Number(this.userId));
      }
    },
  })
  app.component('star-rating', VueStarRating.default);
  app.use(ElementPlus);
  app.use(VueChart.default);
  app.mount('#app');
</script>
{% endblock script %}
