version: "3.3"

services:
   web:
      build: ./django_project
      command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
      # command: bash -c "python manage.py collectstatic --no-input --clear && python manage.py migrate && project.wsgi:application --bind 0.0.0.0:8000"
      volumes:
         - static_volume:/usr/src/app/static
         - media_volume:/usr/src/app/media
      expose:
         - 8000
      env_file:
         - ./.env.prod
      depends_on:
         - db
         # db:
         #    condition: service_healthy

   db:
      image: postgres:15
      volumes:
         - postgres_data:/var/lib/postgresql/data/
      healthcheck:
         test: pg_isready -U "${SQL_USER:-user_name}" -d "${SQL_DATABASE:-db_name}" || exit 1
         interval: 10s
         timeout: 5s
         retries: 5
         # start_period: 30s
      env_file:
         - ./.env.prod

   # nginx:
   #    build: ./nginx
   #    volumes:
   #       - static_volume:/usr/src/app/static
   #       - media_volume:/usr/src/app/media
   #    ports:
   #       - 80:80
   #    depends_on:
   #       - web    
   
   https-portal:
      image: steveltn/https-portal:1
      ports:
         - "80:80"
         - "443:443"
      environment:
         DOMAINS: "nazotokidb.com -> http://localhost:8000"
         STAGE: "production"
      volumes:
         - ./nginx/nazotokidb.com.ssl.conf.erb:/var/lib/nginx-conf/nazotokidb.com.ssl.conf.erb:ro
         - static_volume:/usr/src/app/static
         - media_volume:/usr/src/app/media
      depends_on:
         - web  

volumes:
   postgres_data:
   static_volume:
   media_volume: